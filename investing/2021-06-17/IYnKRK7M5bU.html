          function onPlayerStateChange(e)

            if (e.data == 1 && ytSeconds > 0) {

          function seekTo(seconds)
          {
            if (player.getPlayerState() == 1) {
              player.seekTo(seconds);
            }
            else {
              ytSeconds = seconds;
              player.playVideo();
            }
          }
